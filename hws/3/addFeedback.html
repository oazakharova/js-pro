<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="addFeedback.js" defer></script>
  <title>add feedback</title>
</head>

<body>

  <h1>add feedback</h1>
  <form class="form" action="#">
    <label for="productName">Название продукта:</label>
    <input class="form__productName" type="text" name="productName" id="productName" required>

    <label for="newFeedback">Текст отзыва:</label>
    <textarea class="form__newFeedback" name="newFeedback" id="newFeedback" required></textarea>

    <button class="form__addNewFeedback">Добавить отзыв</button>
    <div class="form-info"></div>
  </form>

</body>

</html>
